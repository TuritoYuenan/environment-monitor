services:
  # InfluxDB Configuration
  # 1. Set your organisation name and admin token
  # 2. Set your username and password
  # 3. Set your initial bucket's name and retention rate
  database:
    environment:
      DOCKER_INFLUXDB_INIT_ORG: <<enter your organisation name>>
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: <<enter your admin token>>
      DOCKER_INFLUXDB_INIT_USERNAME: <<enter your username>>
      DOCKER_INFLUXDB_INIT_PASSWORD: <<enter your password>>

  # Weather Data Edge Function Configuration
  # 1. Copy your InfluxDB organisation name and admin token
  function:
    environment:
      INFLUXDB_V2_ORG: <<enter your organisation name>>
      INFLUXDB_V2_TOKEN: <<enter your admin token>>

  # Chronograf Configuration
  # 1. Copy your InfluxDB username and password
  analytics:
    environment:
      INFLUXDB_USERNAME: <<enter your username>>
      INFLUXDB_PASSWORD: <<enter your password>>
